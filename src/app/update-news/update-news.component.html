<div class="col-md-6 offset-md-3">
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">UPDATE NEWS</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" class="form" role="form">
        <fieldset>
          <div class="row mb-1">
            <div class="col-lg-12">
              <input type="text" id="titolo" name="titolo" class="form-control"
                     [(ngModel)]="notizia.titolo" placeholder="Title" autocomplete="on">
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-lg-12">
              <textarea type="text" class="form-control" id="articolo" name="articolo"
                        placeholder="Article"[(ngModel)]="notizia.articolo"></textarea>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-lg-12">
              <input type="text" class="form-control" name="immagine" id="immagine"
                     [(ngModel)]="notizia.immagine" placeholder="ImageUrl" />
              <!-- Image Preview -->
              <img class="card-img-bottom" [src]="notizia.immagine">
            </div>
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
